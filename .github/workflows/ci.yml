name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: |
          ruff check \
            src/pymaris \
            src/pymaris_napari \
            tests/test_backends_registry.py \
            tests/test_core_boundary.py \
            tests/test_image_volume_and_io.py \
            tests/test_legacy_shims.py \
            tests/test_napari_settings.py \
            tests/test_napari_io_adapter.py \
            tests/test_napari_widgets_registry.py \
            tests/test_napari_widget_smoke.py \
            tests/test_npe2_manifest.py \
            tests/test_phase0_baseline_docs.py \
            tests/test_project_store.py \
            tests/test_ui_provenance.py \
            tests/test_workflow_jobs.py \
            tests/test_workflow_examples.py \
            tests/test_workflow_validation.py \
            tests/test_cli.py

      - name: Pytest
        run: pytest tests -q

  napari-widget-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,napari]"

      - name: Pytest napari widget smoke
        env:
          QT_QPA_PLATFORM: offscreen
          MPLBACKEND: Agg
        run: pytest tests/test_napari_widget_smoke.py -q
